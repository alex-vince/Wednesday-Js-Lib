        <script>

            //Example usage
            var obj =
            {
                section : 5,
                ids : '[1,2,3,4,5]',
                len : 10
            };

            var make = Wednesday.Util.QueryString.make( obj );
            //console.log( make );

            var get = Wednesday.Util.QueryString.get();
            //console.log( get );


            //Tests
            $( function()
            {

                test( 'Query String Make Test', function() 
                {
                  ok( typeof make === 'string', 'Passed' );
                } );


                test( 'Query String Get Test', function() 
                {
                  ok( typeof get === 'object', 'Passed' );
                } );

            } );

        </script>
