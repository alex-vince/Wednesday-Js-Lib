            $( window ).ready( function()

                    console.log( 'Back', params );

                $( 'body' ).on( 'click', 'a', function( e )

                    Wednesday.Util.History.push(

                            firstName : 'Alex', 
                            lastName: 'Vince'  
                        }
                    );
